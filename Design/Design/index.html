<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Glass Effect Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d; /* dark bg */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Universal Glass Effect */
    .glass {
      background: rgba(0, 0, 0, 0.6); /* dark glass transparency */
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08); /* subtle adaptive border */
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      padding: 2rem;
    }

    /* Optional size/layout */
    .box {
      width: 340px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 14px;
      box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.6),
                  inset -2px -2px 6px rgba(255, 255, 255, 0.05);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      width: 95%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      color: white;
      background: linear-gradient(145deg, #3a1d0e, #1f0f0a); /* brownish */
      box-shadow: 2px 2px 8px rgba(0,0,0,0.7),
                  -2px -2px 8px rgba(255,255,255,0.05);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(145deg, #4a2615, #2a1510);
    }
  </style>
</head>
<body>

  <div class="glass box">
    <h2>Login</h2>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button>Submit</button>
  </div>

</body>
</html>
